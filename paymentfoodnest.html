<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodNEST Payment</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("D:\FoodNEST\images\download.jpeg"); /* Replace 'path_to_your_image.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background over the image */
        }
        section {
            background-color: rgba(173, 216, 230, 0.5); /* Light blue background color */
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #3399cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e87c3;
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> /* follow https://razorpay.com/docs/payments/payment-gateway/web-integration/standard/integration-steps/*/
</head>
<body>
    <header>
        <h1>Welcome to FoodNEST Payment</h1>
        <!-- Navigation menu or other header content can be added here -->
    </header>

    <main>
        <section>
            <h2>Razorpay Payment</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email"><br><br>
            <label for="contact">Phone Number:</label>
            <input type="tel" id="contact" placeholder="Enter your phone number"><br><br>
            <button id="rzp-button1">Pay with Razorpay</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FoodNEST. All rights reserved.</p>
        <!-- Additional footer content can be added here -->
    </footer>

    <script>
        var options = {
            "key": "your API key", // Enter the Key ID generated from the Dashboard go to Razorpay to get your API key
            "amount": "150000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "FoodNEST", // Your business name
            "description": "Test Transaction",
            "image": "https://play.google.com/store/apps/details?id=com.foodnests.orderapp.com/your_logo", // URL to your logo image
            "order_id": "your OrderID", // to understand how to take orderid follow this video https://www.youtube.com/watch?v=SFHbcs-lSio//
            "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            },
            "notes": {
                "address": "FoodNEST Headquarters"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            options.prefill.name = document.getElementById('name').value;
            options.prefill.email = document.getElementById('email').value;
            options.prefill.contact = document.getElementById('contact').value;
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
